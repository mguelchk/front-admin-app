<div id="responsive-modal" class="fondo-negro animated fadeIn" [ngClass]="modalAreaService.oculto">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Editar Area</h4>
                <button type="button" (click)="cerrarModal()" class="close" aria-hidden="true">×</button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="recipient-name" class="control-label">Nombre:</label>
                        <input type="text" [(ngModel)]="area.nombre" class="form-control" id="firstName" name="nombre">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="control-label">Descripción:</label>
                        <input type="text" [(ngModel)]="area.descripcion" class="form-control" id="descripcion" name="descripcion">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button (click)="cerrarModal()" type="button" class="btn btn-default waves-effect">Cerrar</button>
                <button (click)="editarArea()" type="button" class="btn btn-danger waves-effect waves-light"> Editar Imagen</button>
            </div>
        </div>
    </div>
</div>
