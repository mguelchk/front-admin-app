<div id="main-wrapper">
    <header class="topbar" style="background: #006298">
        <nav class="navbar top-navbar navbar-expand-md navbar-light">


            <div class="navbar-header">
                <a class="navbar-brand" href="/pagina-web">
                    <b>
                    </b><span>
                     <img src="../assets/A360_IDENTIDAD FINAL-25.png" style="max-width:150px;"  alt="homepage" class="dark-logo" />
                     <img src="../assets/A360_IDENTIDAD FINAL-25.png" style="max-width:150px;"  class="light-logo" alt="homepage" />
                    </span> </a>
            </div>

            <div class="navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"> <a class="nav-link nav-toggler hidden-md-up waves-effect waves-dark" href="javascript:void(0)"><i class="ti-menu"></i></a> </li>
                    <li class="nav-item hidden-sm-down"><span></span></li>
                </ul>
                <ul class="navbar-nav my-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle waves-effect waves-dark" [routerLink]="['/login']"><i class="ti-user"> &nbsp;Iniciar Sesi√≥n</i></a>

                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card wizard-content">
                        <div class="card-body">
                            <h4 class="card-title">Buscar vacantes</h4>
                            <form action="#" class="validation-wizard wizard-circle">

                                <section>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="wlocation2"> Area: <span class="danger">*</span> </label>
                                                <div class="ng-autocomplete">
                                                    <ng-autocomplete [data]="areas" [searchKeyword]="keyword" (selected)='selectEvent($event, AREA)' (inputFocused)='onFocused($event, AREA)' (inputCleared)='onCleared($event, AREA)' (inputChanged)='onChangeSearch($event)' [itemTemplate]="itemTemplate" [notFoundTemplate]="notFoundTemplate"
                                                        #autArea>
                                                    </ng-autocomplete>

                                                    <ng-template #itemTemplate let-item>
                                                        <a [innerHTML]="item.nombre"></a>
                                                    </ng-template>

                                                    <ng-template #notFoundTemplate let-notFound>
                                                        <div [innerHTML]="sinResultados"></div>
                                                    </ng-template>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="wlocation2"> Estado: <span class="danger">*</span> </label>
                                                <div class="ng-autocomplete">
                                                    <ng-autocomplete [data]="estados" [searchKeyword]="keyword" (selected)='selectEvent($event, ESTADO)' (inputFocused)='onFocused($event, ESTADO)' (inputCleared)='onCleared($event, ESTADO)' [itemTemplate]="itemTemplate" [notFoundTemplate]="notFoundTemplate"
                                                        #autEstado>
                                                    </ng-autocomplete>

                                                    <ng-template #itemTemplate let-item>
                                                        <a [innerHTML]="item.nombre"></a>
                                                    </ng-template>

                                                    <ng-template #notFoundTemplate let-notFound>
                                                        <div [innerHTML]="sinResultados"></div>
                                                    </ng-template>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3">
                                            <button type="button" (click)="buscarVacantes()" [disabled]="!areaSeleccionada" class="btn btn-block btn-danger">Buscar </button>
                                        </div>
                                    </div>
                                </section>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


            <div class="row">
                <div *ngFor="let vacante of vacantes | paginate: { itemsPerPage: 4, currentPage: p }" class="col-xs-12 col-md-6 col-lg-6 col-xlg-4">
                    <div class="card card-body card-vacante-usuario" [routerLink]="['/detalle-vacante',vacante.idVacante]">
                        <div class="row">
                            <div class="col-md-12 col-lg-12">
                                <h3 class="box-title m-b-0">{{vacante.area.nombre}}</h3>
                                <h5 class="box-title m-b-0">{{vacante.sueldo}}</h5>
                                <br/>
                                <small class="box-title m-b-0">{{vacante.descripcionBreve}}</small>
                                <h3>{{vacante.nombre}}</h3>
                                <small>{{vacante.estado.nombre}}</small>
                                <address>
                                        {{vacante.descripcion}}
                                       <!-- <br/>
                                        JAVA 8 
                                        <br/>
                                        angular
                                        <br/>
                                        <abbr title="Phone">P:</abbr> (123) 456-7890
                                        -->
                                    </address>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div *ngIf="vacantes.length > 0" class="row">
                <pagination-controls (pageChange)="p = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
            </div>

            <div *ngIf="vacantes.length === 0" class="row">
                !!! NO SE ENCONTRARON COINCIDENCIAS !!!
            </div>

        </div>
        <ngx-spinner></ngx-spinner>
    </div>
</div>
