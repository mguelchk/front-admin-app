<section id="wrapper">
    <div class="login-register" style="background-image:url(../assets/images/background/login-register.jpg);">
        <div class="login-box card">
            <div class="card-body">
                <form ngNativeValidate [formGroup]="formaLogin" class="form-horizontal form-material" (ngSubmit)="ingresar()" [class.hide]="!isCollapsed">
                    <h3 class="box-title m-b-20">Iniciar sesion</h3>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input formControlName="user" name="user" class="form-control" type="email" required placeholder="Correo"> </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input formControlName="password" name="password" class="form-control" type="password" required placeholder="Contraseña"> </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <div class="checkbox checkbox-info float-left p-t-0">
                            </div> <a href="javascript:void(0)" id="to-recover" class="text-muted float-right" (click)="isCollapsed =! isCollapsed"><i class="fa fa-lock m-r-5"></i> Olvido contraseña?</a> </div>
                    </div>
                    <div class="form-group text-center">
                        <div class="col-xs-12 p-b-20">
                            <button class="btn btn-block btn-lg btn-info btn-rounded btn-rojo-admin" type="submit">Entrar</button>
                        </div>
                    </div>
                    <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                            No tienes una cuenta? <a [routerLink]="['/register']" class="text-info m-l-5"><b class="a-text-admin ">Regístrate</b></a>
                        </div>
                    </div>
                </form>
                <form ngNativeValidate [formGroup]="formaRecover" class="form-horizontal form-material" action="index.html" (ngSubmit)="recoverPasword()" [style.display]="!isCollapsed ? 'block' : 'none'">
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <h3>Recuperar Contraseña</h3>
                            <p class="text-muted">ingrese su Correo electrónico </p>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input formControlName="correo" name="correo" class="form-control" type="email" required="" placeholder="Correo"> </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-block btn-lg btn-info btn-rounded btn-rojo-admin" type="submit">Recuperar</button>
                        </div>
                    </div>
                    <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                            ¿Ya tienes una cuenta? <a (click)="isCollapsed =! isCollapsed" class="text-info m-l-5"><b class="a-text-admin ">Inicia Sesion</b></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
