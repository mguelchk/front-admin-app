<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header bg-info">
                <h4 class="m-b-0 text-white">Vacantes</h4>
            </div>
            <div class="card-body">
                <form action="#">
                    <div class="form-body">
                        <h3 class="card-title">Agregar vacante</h3>
                        <hr>
                        <div class="row p-t-20">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">Nombre</label>
                                    <input type="text" id="firstName" class="form-control" placeholder="nombre">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">Puesto</label>
                                    <select class="form-control custom-select">
                                            <option value="">Contador</option>
                                            <option value="">Desarrollador</option>
                                        </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">Cliente</label>
                                    <select class="form-control custom-select">
                                                <option value="">BBVA</option>
                                                <option value="">Alsea</option>
                                        </select>
                                </div>
                            </div>
                        </div>
                        <!--/row-->
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">Salario</label>
                                    <input type="text" id="firstName" class="form-control" placeholder="Salario">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">Oferta</label>
                                    <input type="text" id="firstName" class="form-control" placeholder="Oferta">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">Estado</label>
                                    <select class="form-control custom-select">
                                                    <option value="">CDMX</option>
                                                    <option value="">Monterrey</option>
                                            </select>
                                </div>
                            </div>

                        </div>
                        <!--/row-->
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="control-label">Descripcion</label>
                                    <textarea class="form-control" id="exampleTextarea" rows="3" placeholder="Descripcion"></textarea>
                                </div>
                            </div>
                            <!--/span-->
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="control-label">requisitos</label>
                                    <textarea class="form-control" id="exampleTextarea" rows="3" placeholder="requisitos"></textarea>
                                </div>
                            </div>
                            <!--/span-->
                        </div>
                        <!--/row-->

                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-success"> <i class="fa fa-check"></i> Guardar</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
