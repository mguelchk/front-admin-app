<div class="row">
    <div class="col-12">
        <div class="card wizard-content">
            <div class="card-body">
                <h4 class="card-title">Buscar vacantes</h4>
                <form action="#" class="validation-wizard wizard-circle">
                    <section>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="wlocation2"> Area: <span class="danger">*</span> </label>
                                    <div class="ng-autocomplete">
                                        <ng-autocomplete [data]="areas" [searchKeyword]="keyword" (selected)='selectEvent($event, AREA)' (inputFocused)='onFocused($event, AREA)' (inputCleared)='onCleared($event, AREA)' (inputChanged)='onChangeSearch($event)' [itemTemplate]="itemTemplate" [notFoundTemplate]="notFoundTemplate"
                                            #autArea>
                                        </ng-autocomplete>

                                        <ng-template #itemTemplate let-item>
                                            <a [innerHTML]="item.nombre"></a>
                                        </ng-template>

                                        <ng-template #notFoundTemplate let-notFound>
                                            <div [innerHTML]="sinResultados"></div>
                                        </ng-template>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="wlocation2"> Estado: <span class="danger">*</span> </label>
                                    <div class="ng-autocomplete">
                                        <ng-autocomplete [data]="estados" [searchKeyword]="keyword" (selected)='selectEvent($event, ESTADO)' (inputFocused)='onFocused($event, ESTADO)' (inputCleared)='onCleared($event, ESTADO)' [itemTemplate]="itemTemplate" [notFoundTemplate]="notFoundTemplate"
                                            #autEstado>
                                        </ng-autocomplete>

                                        <ng-template #itemTemplate let-item>
                                            <a [innerHTML]="item.nombre"></a>
                                        </ng-template>

                                        <ng-template #notFoundTemplate let-notFound>
                                            <div [innerHTML]="sinResultados"></div>
                                        </ng-template>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <button type="button" (click)="buscarVacantes()" class="btn btn-block btn-danger">Buscar </button>
                            </div>
                        </div>
                    </section>
                </form>
            </div>
        </div>
    </div>
</div>


<div id="vac" class="row">
    <!-- .col -->
    <div *ngFor="let vacante of vacantes | paginate: { itemsPerPage: 4, currentPage: p }" class="col-xs-12 col-md-6 col-lg-6 col-xlg-4">
        <div class="card card-body card-vacante-usuario" [routerLink]="['/detalle-empleo-vacante',vacante.idVacante]">
            <div class="row">
                <div class="col-md-12 col-lg-12">
                    <h3 class="box-title m-b-0">{{vacante.area.nombre}}</h3>
                    <h5 class="box-title m-b-0">{{vacante.sueldo}}</h5>
                    <br/>
                    <small class="box-title m-b-0">{{vacante.descripcionBreve}}</small>
                    <h3>{{vacante.nombre}}</h3>
                    <small>{{vacante.estado.nombre}}</small>
                    <address>
                                    {{vacante.descripcion}}
                                   <!-- <br/>
                                    JAVA 8 
                                    <br/>
                                    angular
                                    <br/>
                                    <abbr title="Phone">P:</abbr> (123) 456-7890
                                    -->
                                </address>
                </div>
            </div>
        </div>
    </div>

</div>
<div *ngIf="vacantes.length > 0" class="row">
    <pagination-controls (pageChange)="p = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
</div>

    !!! NO SE ENCONTRARON COINCIDENCIAS !!!
</div>
