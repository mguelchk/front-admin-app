<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header bg-info">
                <h4 class="m-b-0 text-white">Descripcion de la vacante</h4>
            </div>
            <div class="card-body">
                <form class="form-horizontal" role="form">
                    <div class="form-body">
                        <h3 class="box-title">{{vacante.area.nombre}}</h3>
                        <h4 class="box-title">{{vacante.nombre}}</h4>
                        <hr class="m-t-0 m-b-40">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">spring</label>
                                    <div class="col-md-9">
                                        <p class="form-control-static"> 3 años </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Java</label>
                                    <div class="col-md-9">
                                        <p class="form-control-static"> 5 años</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Base Datos</label>
                                    <div class="col-md-9">
                                        <p class="form-control-static"> 4 años </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Salario</label>
                                    <div class="col-md-9">
                                        <p class="form-control-static"> $ 30 000</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Perfil:</label>
                                    <div class="col-md-9">
                                        <p class="form-control-static"> Ingenieria </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <h3 class="box-title">Address</h3>
                        <hr class="m-t-0 m-b-40">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Direccion vacantes:</label>
                                    <div class="col-md-9">
                                        <p class="form-control-static"> {{vacante.estado.nombre}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Ciudad</label>
                                    <div class="col-md-9">
                                        <p class="form-control-static"> Mexico </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Estado:</label>
                                    <div class="col-md-9">
                                        <p class="form-control-static">{{vacante.estado.nombre}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-offset-3 col-md-9">
                                        <button (click)="aplicarVacante()" class="btn btn-primary">
                                                Aplicar
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6"> </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
