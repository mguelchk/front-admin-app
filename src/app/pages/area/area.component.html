<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <form action="#">
                    <div class="form-body">
                        <h4 class="card-title">Agregar Area</h4>
                        <hr>
                        <div class="row p-t-20">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Nombre :</label>
                                    <input type="text" [(ngModel)]="area.nombre" id="firstName" name="nombre" class="form-control" placeholder="nombre">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Descripcion : </label>
                                    <input type="text" [(ngModel)]="area.descripcion" id="firstName" name="descripcion" class="form-control" placeholder="Descripcion">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <button type="button" (click)="agregarEditarArea()" class="btn btn-block btn-danger">Agregar </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>




<div class="row">
    <div class="col-12">
        <div class="card">
            <!-- .left-right-aside-column-->
            <div class="contact-page-aside">

                <!-- /.left-aside-column-->
                <div class="">
                    <div *ngIf="areas.length > 0" class="table-responsive">
                        <table id="demo-foo-addrow" class="table table-bordered m-t-30 no-wrap table-hover contact-list" data-paging="true" data-paging-size="7">
                            <thead>
                                <tr>
                                    <th>No</th>
                                    <th>Area </th>
                                    <th>Descripcion</th>
                                    <th>Accion</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let area of areas | paginate: { itemsPerPage: 4, currentPage: p } let i = index ">
                                    <td>{{i+1}}</td>
                                    <td>{{area.nombre}} </td>
                                    <td>{{area.descripcion}}</td>
                                    <td>
                                        <button class="btn btn-info" (click)="mostrarModal(area)"><i class="fas fa-edit"></i> </button>
                                        <button class="btn btn-danger" (click)="eliminarArea(area)"><i class="far fa-trash-alt"></i> </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="row">
                            <pagination-controls (pageChange)="p = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
                        </div>
                        <div *ngIf="areas.length === 0" class="table-responsive">
                            <h4>!! no se encontraron concidencias !!</h4>
                        </div>
                    </div>

                    <!-- .left-aside-column-->
                </div>
                <!-- /.left-right-aside-column-->
            </div>
        </div>
    </div>
</div>
<app-modal-area *ngIf="areaSeleccionada" [area]="areaSeleccionada"></app-modal-area>
